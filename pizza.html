<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container bg">
   
    <h1>Welcome to the smallest Pizza Company</h1>
      
      <h3>Choose the pizza you would like :</h3>

      <form id="pizza">
        
        <label for="the_pizza">Pizza :</label>
        <select class="pizza">
          <option value="The Cheesy pizza">Cheese</option>
          <option value="Suprem Pepperoni">Pepperoni</option>
        </select>

        <label for="the_size">Size :</label>
        <select class="size">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select> 

        <button type="submit" class="btn btn-success">Submit</button>

      </form>

      <div id="result">
        
        <h3><strong>Your choice :</strong></h4>
        <p><span class='pizza_name'></span> at $<span class='pizza_price'></span>.</p>

      </div>

    </div>
  </body>
  </html>
